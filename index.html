    <title>Work Day Scheduler</title>
  </head>
  
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!------------------------------------------ Timeblocks go here -------------------------------------------->
    <div class="container">
    
      <!-- Timeblock: 9am -->
      <div class="row time-block">
        <div class="col-2 hour">9 AM</div>
        <textarea class="future col-9 description" id="div9" data-hour="9" placeholder="Enter your description"></textarea>
        <button class="col-1 fas fa-save saveBtn" id="btn9"> save </button>
      </div>
